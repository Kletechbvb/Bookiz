<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Bookiz</title>
    <link rel="apple-touch-icon" href="https://img.freepik.com/premium-photo/robot-chatbot-ai-bot-cartoon-logo-badge-design-symbol-cartoon-flat-style-illustration-generative-ai_159242-28111.jpg?w=740" type="image/png">
    <link rel="icon" href="https://img.freepik.com/premium-photo/robot-chatbot-ai-bot-cartoon-logo-badge-design-symbol-cartoon-flat-style-illustration-generative-ai_159242-28111.jpg?w=740" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #splashScreen {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #splashScreen img {
            max-width: 100%;
            max-height: 100%;
        }
        #webviewContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: none;
        }
        #websiteFrame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10% 100%, 0 90%);
        }
        #topRightBox, #bottomBar {
            display: none; /* Initially hide */
        }
        #topRightBox {
            position: absolute;
            top: 0;
            right: 0;
            width: 100vw;
            height: 63px;
            background-color: #056bfe;
            z-index: 1;
        }
        #topRightBox #logo {
            width: 50px;
            height: 50px;
            border-radius: 70px;
            overflow: hidden;
            margin: 10px;
        }
        #topRightBox #logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #bottomBar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #056bfe;
            color: #fff;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="splashScreen">
    <img src="https://img.freepik.com/premium-photo/robot-chatbot-ai-bot-cartoon-logo-badge-design-symbol-cartoon-flat-style-illustration-generative-ai_159242-28111.jpg?w=740" alt="Icon">
</div>
<div id="webviewContainer">
    <iframe id="websiteFrame" src="https://app.wotnot.io/bot-preview/Z6kzH7TrTEdW161106680395EqUhN8ic"></iframe>
    <div id="topRightBox">
        <div id="logo">
            <img src="https://img.freepik.com/premium-photo/robot-chatbot-ai-bot-cartoon-logo-badge-design-symbol-cartoon-flat-style-illustration-generative-ai_159242-28111.jpg?w=740" alt="Logo">
        </div>
    </div>
    <div id="bottomBar"></div>
</div>
<script>
    // Function to hide the bottom bar and top right box
    function hideBars() {
        document.getElementById("topRightBox").style.display = "none";
        document.getElementById("bottomBar").style.display = "none";
    }

    // Function to show the bottom bar and top right box
    function showBars() {
        document.getElementById("topRightBox").style.display = "block";
        document.getElementById("bottomBar").style.display = "block";
    }

    // Start loading the website in the webview immediately
    document.getElementById("webviewContainer").style.display = "block";

    // Check if the website is running in standalone mode (added to home screen)
    if (window.navigator.standalone) {
        document.getElementById("splashScreen").style.display = "none";
    } else {
        // Show the white splash screen with the icon for 5 seconds
        setTimeout(function () {
            document.getElementById("splashScreen").style.display = "none";
            // Show the top right box and bottom bar after 2 seconds
            setTimeout(showBars, 0000);
        }, 5000);
    }

    // Check if the device is not a mobile phone
    //if (!(/Mobi/.test(navigator.userAgent))) {
        // Redirect to www.youtube.com
        //window.location.href = "https://c.tenor.com/aeswYw-86k8AAAAC/tenor.gif";
    //}

    // Add event listeners to all links on the page
    window.onload = function () {
        var links = document.getElementsByTagName("a");
        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", hideBars);
        }

        // Add event listener for history change
        window.onpopstate = function(event) {
            // Check if user has returned to your site
            if (document.location.href.indexOf("https://kletechbvb.github.io/Bookiz/") != -1) {
                showBars();
            }
        };
    };
</script>


</body>
</html>
