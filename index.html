<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="/manifest.json">
   <link rel="apple-touch-icon" href="https://wotnot-avatar.storage.googleapis.com/5441cc22-d1c8-11ee-ab4a-dae5546451c6_Screenshot%20%28311%29.png?v=1" type="image/png">
<link rel="icon" href="https://wotnot-avatar.storage.googleapis.com/5441cc22-d1c8-11ee-ab4a-dae5546451c6_Screenshot%20%28311%29.png?v=1" type="image/png">
 <link rel="shortcut icon" href="https://wotnot-avatar.storage.googleapis.com/5441cc22-d1c8-11ee-ab4a-dae5546451c6_Screenshot%20%28311%29.png?v=1" type="image/x-icon">
   
<title>Bookiz</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #webviewContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

       
        #websiteFrame {
            width: 100%; /* Adjusted to fill the container */
            height: 100%; /* Adjusted to fill the container */
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10% 100%, 0 90%);
            display: none;
        }

        #topRightBox {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: #000000;
            z-index: 2;
        }

        #bottomBar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #000000;
            color: #fff;
            text-align: center;
            line-height: 30px; /* Adjusted to match height */
            font-size: 14px; /* Adjusted to fit text in the bar */
            z-index: 3;
        }
    </style>
      <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #000, #002240); /* Adjust gradient colors as needed */
    }

    .splash-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .splash-screen.hidden {
      opacity: 0;
      background-color: white;
    }

    .splash-screen h3 {
      font-size: 3em;
      margin: 0;
    }

    .uni-color {
      color: #FFC836;
    }

    .stay-color {
      color: white;
    }
  </style>
</head>
<body>
 <div id="installPrompt" style="display: none;">
        Install this site as an app?
        <button onclick="installApp()">Yes</button>
        <button onclick="dismissInstallPrompt()">No</button>
    </div>
<div class="splash-screen" id="splashScreen">
    <h3><span class="uni-color">Book</span><span class="stay-color">iz</span></h3>
  </div>

<div id="webviewContainer">
    <iframe id="websiteFrame" src="https://app.wotnot.io/bot-preview/Z6kzH7TrTEdW161106680395EqUhN8ic"></iframe>

    <div id="topRightBox"></div>
    <div id="bottomBar"></div>
</div>

 <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show the install prompt
            document.getElementById('installPrompt').style.display = 'block';
        });

        function installApp() {
            // If the user clicks "Yes", prompt the deferred prompt
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
                document.getElementById('installPrompt').style.display = 'none';
            });
        }

        function dismissInstallPrompt() {
            // If the user clicks "No", hide the install prompt
            document.getElementById('installPrompt').style.display = 'none';
        }
 </script>

</body>
</html>
