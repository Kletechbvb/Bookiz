<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Bookiz By Saadiq</title>
    <style>
        body, html {margin: 0; padding: 0; overflow: hidden;}
        #webviewContainer {width: 100vw; height: 100vh; position: relative;}
        #websiteFrame {width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0;}
        #topRightBox, #bottomBar {position: absolute; display: none;}
        #topRightBox {top: 0; right: 0; width: 50px; height: 50px; background-color: #1E1E1E;}
        #bottomBar {bottom: 0; width: 100%; height: 30px; background-color: #ffffff; color: #fff; text-align: center; line-height: 30px; font-size: 14px;}
    </style>
</head>
<body>
<div id="webviewContainer">
    <iframe id="websiteFrame" src="https://app.wotnot.io/bot-preview/Z6kzH7TrTEdW161106680395EqUhN8ic"></iframe>
    <div id="topRightBox"></div>
    <div id="bottomBar"></div>
</div>
<script>
    window.onload = function() {
        document.getElementById("websiteFrame").style.display = "block";
        document.getElementById("topRightBox").style.display = "block";
        document.getElementById("bottomBar").style.display = "block";
    };
</script>
</body>
</html>
